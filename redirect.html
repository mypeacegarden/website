<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Redirect</title>
</head>

<body onload="sendMessageToRNWebView()">
    <h1>Payment Redirect Page</h1>
    <script>
        function sendMessageToRNWebView(){
            window.ReactNativeWebView.postMessage('transactionDone');
        }
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const product = urlParams.get('transactionId')
    </script>
</body>

</html>
